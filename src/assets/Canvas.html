    <canvas></canvas>
    <textarea></textarea>
    <style>
        canvas {
            width: 100vw;
            height: 100vh;
        }

        textarea {
            display: none;
        }
    </style>
    <script type="module">
        console.log = function (...data) {
            const textarea = document.querySelector('textarea');
            for (const element of data) {
                textarea.textContent += element + '\n';
            }
        };
